<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример Джефф Убийца</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <video id="video" autoplay muted>
        <source src="скример джефф убийца.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        const video = document.getElementById('video');

        // Запускаем видео и переключаем на полноэкранный режим после его загрузки
        video.addEventListener('loadeddata', () => {
            video.muted = false; // Убедитесь, что звук включен
            video.play(); // Начинаем воспроизведение
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari и Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });
        
        // Убедитесь, что звук не выключен при автозапуске
        video.addEventListener('play', () => {
            video.volume = 1; // Устанавливаем громкость на 100%
        });
    </script>
</body>

</html>
