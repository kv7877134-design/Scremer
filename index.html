<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример Джефф Убийца</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Черный фон */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Устанавливаем ширину на 100% */
            height: 100%; /* Устанавливаем высоту на 100% */
            object-fit: contain; /* Сохраняем пропорции, видео вписывается в контейнер */
        }
    </style>
</head>

<body>
    <video id="video" autoplay muted>
        <source src="скример джефф убийца.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <audio id="audio" loop>
        <source src="скример джефф убийца.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        // Запускаем видео и переключаем на полноэкранный режим после его загрузки
        video.addEventListener('loadeddata', () => {
            audio.play(); // Запускаем аудио
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari и Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });
        
        // Убедитесь, что звук не выключен при автозапуске
        video.addEventListener('play', () => {
            video.volume = 1; // Устанавливаем громкость на 100%
        });

        audio.addEventListener('play', () => {
            audio.volume = 1; // Устанавливаем громкость на 100%
        });
    </script>
</body>

</html>
